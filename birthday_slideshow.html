<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Photo Slideshow</title>
    <link href="styles.css" rel="stylesheet"> <!-- Linking to external CSS file -->
</head>
<body>

    <div class="slideshow-container">

        <!-- Slides -->
        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+1" alt="Photo 1">
        </div>

        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+2" alt="Photo 2">
        </div>

        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+3" alt="Photo 3">
        </div>

        <!-- Navigation Arrows -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <!-- Dots/Indicators -->
    <div class="dots-container">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <script src="scripts.js"></script> <!-- Linking to external JS file -->

</body>
</html>
