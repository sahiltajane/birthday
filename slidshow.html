<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Photo Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots-container {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>

    <div class="slideshow-container">

        <!-- Slides -->
        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+1" alt="Photo 1">
        </div>

        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+2" alt="Photo 2">
        </div>

        <div class="slides fade">
            <img src="https://via.placeholder.com/800x400.png?text=Photo+3" alt="Photo 3">
        </div>

        <!-- Navigation Arrows -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <!-- Dots/Indicators -->
    <div class="dots-container">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <!-- JavaScript -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        document.querySelector('.prev').addEventListener('click', function() {
            slideIndex -= 2;
            showSlides();
        });

        document.querySelector('.next').addEventListener('click', function() {
            showSlides();
        });

        for (let i = 0; i < dots.length; i++) {
            dots[i].addEventListener('click', function() {
                slideIndex = i;
                showSlides();
            });
        }
    </script>

</body>
</html>
