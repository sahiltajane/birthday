<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Yet!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="countdown-container">
        <h1>Countdown to Birthday</h1>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
        
    </div>
    <div id="alternate-container">
        <h1>It's almost time for the surprise!</h1>
        <p>Check back when the countdown reaches zero!</p>
        <!-- Button to manually go to the birthday page -->
        <button id="goto-birthday">Go to Birthday Page</button>
    </div>

    <style>
        #alternate-container {
            text-align: center;
            margin-top: 20%;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 27, 2024 15:05:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with corresponding ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000);
        // Button click event to go to the birthday page
        document.getElementById("goto-birthday").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
